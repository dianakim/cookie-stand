<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="css/reset.css" type="text/css" rel="stylesheet" />
  <link href="css/style.css" type="text/css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Cookie|Marcellus|Merienda|Philosopher&display=swap" rel="stylesheet">
  <title>Salmon Cookie Sales</title>
</head>
<body id="sales-page">
    <header>
        <nav class="topnav salesnav">
          <div>
            <h1>Salmon Cookie Sales</h1>
            <div>
              <a href="#form">New Shop</a>
              <a href="index.html">Home</a>  
            </div>
          </div>
        </nav>
        <div id="logo" class="saleslogo">
          <img src="images/salmon.png" alt=salmon />
        </div>
      </header>
  <main>
    <h1>Daily Cookies Sold</h1>
    <section id="table-section">
      <table id="sales-table">
      </table>
    </section>
  </main>
  <form id="form">
    <fieldset>
      <legend>New Shop Information Entry</legend>
      <label>Enter shop name:</label>
      <input type="text" name="shopname" required /><br />
      <label>Enter minimum customers per day:</label>
      <input type="text" name="mincustomer" required /><br />
      <label>Enter maximum customers per day:</label>
      <input type="text" name="maxcustomer" required /><br />
      <label>Enter shop's average cookies sold per sale:</label>
      <input type="text" name="avgcookiespersale" required /><br />
      <button type="submit" name="submit-button">Submit</button>
      </fieldset>
  </form>
  <script src="js/app.js" ></script>
</body>
</html>
